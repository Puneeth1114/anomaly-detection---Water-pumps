<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Industrial Pump Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="C:\Users\punit\OneDrive\Desktop\NLP\rc\static\css\style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container-fluid">
        <header class="bg-dark text-white p-3 mb-4">
            <h1 class="text-center">Industrial Pump Monitoring Dashboard</h1>
        </header>

        <div class="row">
            <div class="col-md-8">
                <div class="card mb-4">
                    <div class="card-header bg-primary text-white">
                        <h3>Real-time Pump Status</h3>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <!-- Pump 1 -->
                            <div class="col-md-4">
                                <div class="pump-container" id="pump1-container">
                                    <h4>Water Pump</h4>
                                    <div class="pump-status">
                                        <div class="pump-image" id="pump1-image">
                                            <svg width="100" height="100" viewBox="0 0 100 100">
                                                <circle cx="50" cy="50" r="40" stroke="black" stroke-width="2" fill="#6c757d" />
                                                <path d="M30,50 L70,50 M50,30 L50,70" stroke="white" stroke-width="5"/>
                                            </svg>
                                        </div>
                                        <div class="status-indicator" id="pump1-status">Normal</div>
                                    </div>
                                    <button class="btn btn-primary mt-2" id="pump1-control">Toggle State</button>
                                </div>
                            </div>
                            
                            <!-- Pump 2 -->
                            <div class="col-md-4">
                                <div class="pump-container" id="pump2-container">
                                    <h4>Lime Dosing Pump</h4>
                                    <div class="pump-status">
                                        <div class="pump-image" id="pump2-image">
                                            <svg width="100" height="100" viewBox="0 0 100 100">
                                                <circle cx="50" cy="50" r="40" stroke="black" stroke-width="2" fill="#6c757d" />
                                                <path d="M30,50 L70,50 M50,30 L50,70" stroke="white" stroke-width="5"/>
                                            </svg>
                                        </div>
                                        <div class="status-indicator" id="pump2-status">Normal</div>
                                    </div>
                                    <button class="btn btn-primary mt-2" id="pump2-control">Toggle State</button>
                                </div>
                            </div>
                            
                            <!-- Pump 3 -->
                            <div class="col-md-4">
                                <div class="pump-container" id="pump3-container">
                                    <h4>Pump 3</h4>
                                    <div class="pump-status">
                                        <div class="pump-image" id="pump3-image">
                                            <svg width="100" height="100" viewBox="0 0 100 100">
                                                <circle cx="50" cy="50" r="40" stroke="black" stroke-width="2" fill="#6c757d" />
                                                <path d="M30,50 L70,50 M50,30 L50,70" stroke="white" stroke-width="5"/>
                                            </svg>
                                        </div>
                                        <div class="status-indicator" id="pump3-status">Normal</div>
                                    </div>
                                    <button class="btn btn-primary mt-2" id="pump3-control">Toggle State</button>
                                </div>
                            </div>
                        </div>
                        
                        <div class="text-center mt-4">
                            <button class="btn btn-danger" id="reset-control">Reset All</button>
                        </div>
                    </div>
                </div>
                
                <div class="card mb-4">
                    <div class="card-header bg-success text-white">
                        <h3>Pumps Data History</h3>
                    </div>
                    <div class="card-body">
                        <canvas id="historyChart"></canvas>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-header bg-info text-white">
                        <h3>System Information</h3>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <strong>Modbus Connection:</strong>
                            <span id="connection-status">Connecting...</span>
                        </div>
                        <div class="mb-3">
                            <strong>Last Updated:</strong>
                            <span id="last-update">-</span>
                        </div>
                        <div class="mb-3">
                            <strong>Active Devices:</strong>
                            <span id="active-devices">-</span>
                        </div>
                    </div>
                </div>
                
                <div class="card mb-4">
                    <div class="card-header bg-warning text-dark">
                        <h3>Controls</h3>
                    </div>
                    <div class="card-body">
                        <div class="d-grid gap-2">
                            <button class="btn btn-success" id="export-data">Export Data</button>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="auto-refresh" checked>
                                <label class="form-check-label" for="auto-refresh">Auto Refresh</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="C:\Users\punit\OneDrive\Desktop\NLP\rc\static\js\dashboard.js"></script>
</body>
</html>
